<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Running Dog — Demo</title>
  <style>
    :root{--bg:#9dd3ff;--ground:#6bb13b;--dog:#f2b76b;--accent:#6b3f2b}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{background:linear-gradient(to top,var(--bg) 0%, #cfeefe 50%);display:flex;align-items:flex-end;justify-content:center}

    .scene{width:100%;max-width:1000px;height:320px;position:relative;overflow:hidden}
    .sky{position:absolute;inset:0}
    .ground{position:absolute;left:0;right:0;bottom:0;height:80px;background:linear-gradient(#64a83a,#4e8a2b);box-shadow:inset 0 4px 12px rgba(0,0,0,0.08)}

    /* sun */
    .sun{position:absolute;right:12%;top:6%;width:80px;height:80px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#fff2c7,#ffd85a);filter:drop-shadow(0 8px 20px rgba(255,200,50,0.25))}

    /* path lines for motion feel */
    .hills{position:absolute;left:-20%;bottom:20px;width:140%;height:120px;background:radial-gradient(closest-side,#7bd25a 18%, transparent 20%), radial-gradient(closest-side,#6ec24c 18%, transparent 20%);background-size:280px 120px;background-position:0 0,140px 0;opacity:0.6}

    /* Dog wrapper — this will move horizontally */
    .dog-wrap{position:absolute;bottom:56px;left:-200px;width:220px;height:140px;transform-origin:center bottom;animation:run-across 6s linear infinite}

    @keyframes run-across{
      0%{left:-220px;transform:translateY(0) scaleX(1)}
      8%{transform:translateY(-6px) scaleX(1.02)}
      25%{left:25%;}
      50%{left:55%;}
      75%{left:85%;}
      92%{transform:translateY(-6px) scaleX(0.98)}
      100%{left:110%;transform:translateY(0) scaleX(1)}
    }

    /* Dog body parts */
    .dog{position:absolute;width:220px;height:140px;pointer-events:none}
    .body{position:absolute;left:40px;top:40px;width:120px;height:60px;background:var(--dog);border-radius:40px 40px 30px 30px;box-shadow:inset -6px -6px 0 rgba(0,0,0,0.06)}
    .belly{position:absolute;left:40px;top:72px;width:110px;height:36px;background:linear-gradient(#f6d2a3,#f0bd77);border-radius:30px}

    .head{position:absolute;left:0;top:20px;width:64px;height:64px;background:var(--dog);border-radius:50%;transform-origin:18px 42px;box-shadow:inset -4px -4px 0 rgba(0,0,0,0.06);animation:head-bob 0.6s linear infinite}
    @keyframes head-bob{0%{transform:rotate(8deg)}50%{transform:rotate(-6deg)}100%{transform:rotate(8deg)}}

    .ear{position:absolute;left:6px;top:6px;width:18px;height:26px;background:var(--accent);border-radius:6px;transform:rotate(-22deg)}
    .eye{position:absolute;left:32px;top:26px;width:9px;height:9px;background:#fff;border-radius:50%}
    .pupil{position:absolute;left:36px;top:29px;width:4px;height:4px;background:#000;border-radius:50%}
    .snout{position:absolute;left:40px;top:38px;width:30px;height:18px;background:#f6e0c6;border-radius:10px}
    .nose{position:absolute;left:60px;top:44px;width:8px;height:8px;background:var(--accent);border-radius:50%}

    /* tail */
    .tail{position:absolute;right:10px;top:18px;width:50px;height:12px;background:var(--accent);border-radius:12px;transform-origin:8px 6px;animation:tail-wag .34s linear infinite}
    @keyframes tail-wag{0%{transform:rotate(20deg)}50%{transform:rotate(-22deg)}100%{transform:rotate(20deg)}}

    /* legs — four bars that rotate */
    .leg{position:absolute;width:16px;height:62px;background:var(--accent);left:0;bottom:0;border-radius:10px;transform-origin:center top}
    .leg::after{content:"";position:absolute;left:0;bottom:-8px;width:100%;height:10px;background:var(--accent);border-radius:6px}

    .leg.front-left{left:60px;top:82px;animation:legFL 0.6s linear infinite}
    .leg.front-right{left:92px;top:82px;animation:legFR 0.6s linear infinite}
    .leg.back-left{left:20px;top:82px;animation:legBL 0.6s linear infinite}
    .leg.back-right{left:44px;top:82px;animation:legBR 0.6s linear infinite}

    @keyframes legFL{0%{transform:rotate(40deg)}50%{transform:rotate(-40deg)}100%{transform:rotate(40deg)}}
    @keyframes legFR{0%{transform:rotate(-40deg)}50%{transform:rotate(40deg)}100%{transform:rotate(-40deg)}}
    @keyframes legBL{0%{transform:rotate(-25deg)}50%{transform:rotate(25deg)}100%{transform:rotate(-25deg)}}
    @keyframes legBR{0%{transform:rotate(25deg)}50%{transform:rotate(-25deg)}100%{transform:rotate(25deg)}}

    /* shadow */
    .shadow{position:absolute;left:40px;bottom:-6px;width:140px;height:20px;border-radius:50%;background:rgba(0,0,0,0.12);filter:blur(6px);transform-origin:center;animation:shadow-squash 0.6s linear infinite}
    @keyframes shadow-squash{0%{transform:scaleX(1);opacity:0.9}50%{transform:scaleX(.78);opacity:0.65}100%{transform:scaleX(1);opacity:0.9}}

    /* responsive tweaks */
    @media (max-width:520px){.scene{height:260px}.dog-wrap{bottom:48px;transform-origin:center center}}
  </style>
</head>
<body>
  <div class="scene" role="img" aria-label="Animated running dog">
    <div class="sky">
      <div class="sun" aria-hidden="true"></div>
      <div class="hills" aria-hidden="true"></div>
    </div>
    <div class="dog-wrap" id="runner">
      <div class="dog">
        <div class="body"></div>
        <div class="belly"></div>
        <div class="head">
          <div class="ear"></div>
          <div class="eye"></div>
          <div class="pupil"></div>
          <div class="snout"></div>
          <div class="nose"></div>
        </div>
        <div class="tail"></div>

        <div class="leg back-left leg-bl" aria-hidden="true"></div>
        <div class="leg back-right leg-br" aria-hidden="true"></div>
        <div class="leg front-left" aria-hidden="true"></div>
        <div class="leg front-right" aria-hidden="true"></div>

        <div class="shadow" aria-hidden="true"></div>
      </div>
    </div>

    <div class="ground" aria-hidden="true"></div>
  </div>

  <script>
    // Small JS to add a subtle bounce rhythm based on viewport width — purely decorative.
    (function(){
      const runner = document.getElementById('runner');
      let speedMs = 6000; // matches CSS animation duration
      // allow increasing speed with arrow keys (fun toy)
      window.addEventListener('keydown', (e)=>{
        if(e.key === 'ArrowRight') speedMs = Math.max(2000, speedMs - 500);
        if(e.key === 'ArrowLeft') speedMs = Math.min(12000, speedMs + 500);
        runner.style.animationDuration = speedMs + 'ms';
      });
    })();
  </script>
</body>
</html>
